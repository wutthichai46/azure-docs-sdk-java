fields:
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CAPTION"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CAPTION"
  name: "CAPTION"
  nameWithType: "ImageAnalysisFeature.CAPTION"
  summary: "Generates a human-readable phrase that describes the image content, in one of the supported languages."
  desc: "Generates a human-readable phrase that describes the image content, in one of the supported languages. Gender neutral caption can be requested by calling the <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setGenderNeutralCaption*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setGenderNeutralCaption\"></xref> method. The language can be specified by calling the <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setLanguage*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setLanguage\"></xref> method."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CROP_SUGGESTIONS"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CROP_SUGGESTIONS"
  name: "CROP_SUGGESTIONS"
  nameWithType: "ImageAnalysisFeature.CROP_SUGGESTIONS"
  summary: "Returns recommendations for image crop operations that preserve content (for example for thumbnail generation)."
  desc: "Returns recommendations for image crop operations that preserve content (for example for thumbnail generation). Also known as SmartCrops. Provide requested aspect ratios by calling <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setCroppingAspectRatios*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setCroppingAspectRatios\"></xref> method."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.DENSE_CAPTIONS"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.DENSE_CAPTIONS"
  name: "DENSE_CAPTIONS"
  nameWithType: "ImageAnalysisFeature.DENSE_CAPTIONS"
  summary: "Dense Captions provides more details than <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CAPTION\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisFeature#CAPTION\"></xref>, by generating one sentence descriptions of up to 10 regions of the image in addition to describing the whole image."
  desc: "Dense Captions provides more details than <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.CAPTION\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisFeature#CAPTION\"></xref>, by generating one sentence descriptions of up to 10 regions of the image in addition to describing the whole image. Dense Captions also returns bounding box coordinates of the described image region. Gender neutral caption can be requested by calling the <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setGenderNeutralCaption*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setGenderNeutralCaption\"></xref> method. The language can be specified by calling the <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setLanguage*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setLanguage\"></xref> method."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.OBJECTS"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.OBJECTS"
  name: "OBJECTS"
  nameWithType: "ImageAnalysisFeature.OBJECTS"
  summary: "Detects various objects within an image, including the approximate location."
  desc: "Detects various objects within an image, including the approximate location. Object names are only available in English at the moment."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.PEOPLE"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.PEOPLE"
  name: "PEOPLE"
  nameWithType: "ImageAnalysisFeature.PEOPLE"
  summary: "Detects people in the image, including their approximate location."
  desc: "Detects people in the image, including their approximate location."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.TAGS"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.TAGS"
  name: "TAGS"
  nameWithType: "ImageAnalysisFeature.TAGS"
  summary: "Tags the image with a detailed list of recognizable objects, living beings, scenery, and actions that appear in the image."
  desc: "Tags the image with a detailed list of recognizable objects, living beings, scenery, and actions that appear in the image. The language of the tags can be specified by calling the <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setLanguage*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setLanguage\"></xref> method."
- uid: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.TEXT"
  fullName: "com.azure.ai.vision.imageanalysis.ImageAnalysisFeature.TEXT"
  name: "TEXT"
  nameWithType: "ImageAnalysisFeature.TEXT"
  summary: "Performs Optical Character Recognition (OCR) and returns the text detected in the image, including the approximate location of every text line and word."
  desc: "Performs Optical Character Recognition (OCR) and returns the text detected in the image, including the approximate location of every text line and word. Also known as Read or OCR."
