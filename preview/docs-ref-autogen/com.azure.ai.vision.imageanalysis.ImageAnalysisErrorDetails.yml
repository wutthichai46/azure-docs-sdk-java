  desc: "Creates an object that contains additional error information for a failed ImageAnalysisResult. <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisErrorDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisErrorDetails\"></xref> objects can only be created from <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisResult\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisResult\"></xref> that stopped due to an error. This corresponds to a value of <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisResultReason.ERROR\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisResultReason#ERROR\"></xref> for <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisResult.getReason*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisResult#getReason\"></xref>. Attempting to create an <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisErrorDetails\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisErrorDetails\"></xref> from a result that did not stop due to an error will return null."
