  fullName: "com.azure.ai.vision.imageanalysis.CropSuggestion.getAspectRatio()"
  name: "getAspectRatio()"
  nameWithType: "CropSuggestion.getAspectRatio()"
  summary: "The aspect ratio of this crop suggestion."
  modifiers:
  - "final"
  syntax: "public final Float getAspectRatio()"
  desc: "The aspect ratio of this crop suggestion.\n\nAspect ratios are calculated by dividing the width of the cropped region by its height. You can request particular aspect ratios by calling the method <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setCroppingAspectRatios*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setCroppingAspectRatios\"></xref>. AspectRatio will be in the range 0.75 to 1.8 (inclusive) if <xref uid=\"com.azure.ai.vision.imageanalysis.ImageAnalysisOptions.setCroppingAspectRatios*\" data-throw-if-not-resolved=\"false\" data-raw-source=\"ImageAnalysisOptions#setCroppingAspectRatios\"></xref> was called, otherwise it will be in the range 0.5 to 2.0 (inclusive)."
  returns:
    description: "The aspect ratio of this crop suggestion."
    type: "<a href=\"https://docs.oracle.com/javase/8/docs/api/java/lang/Float.html\">Float</a>"
